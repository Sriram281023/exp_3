<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <form>
        <h2> User Registration Form</h2>
        <h3>I have done changes to the code</h3>

         <label for="fname">First Name:</label>
        <input type="text" id="fname" required><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" required><br>

        <label for="father">Father's Name:</label>
        <input type="text" id="father" required><br>

        <label for="mother">Mother's Name:</label>
        <input type="text" id="mother" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" required><br>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        </select><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="education">Education Details:</label>
        <input type="text" id="education" required><br>

        <label for="Photo">Upload Photo:</label>
        <input type="file" id="Photo" accept=".jpg,.jpeg,.png,.pdf" required><br>

        <label for="signature">Upload signature:</label>
        <input type="file" id="signature" accept=".jpg,.jpeg,.png,.pdf" required><br>

        <div class="button-group">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </div>
    </form>
</html>
